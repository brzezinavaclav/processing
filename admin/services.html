<div class="col-md-10">
    <div class="container-fluid">
        <h1>Services <small><sup><a href="javascript:service_modal();"><span class="glyphicon glyphicon-plus-sign"></span> Add service</a></sup></small></h1>
        <table class="table table-condensed" id="services">
            <thead>
                <tr><th>Service</th><th>Price</th><th>Actions</th></tr>
            </thead>
        </table>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="service_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="inputService">Service</label>
                    <input type="text" class="form-control" id="inputService" placeholder="Service">
                </div>
                <div class="form-group">
                    <label for="inputPrice">Price</label>
                    <input type="number" class="form-control" id="inputPrice" placeholder="Price">
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/dataTables.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('#services').DataTable( {
            "ajax": "functions.php?get_services",
            "columns": [
                { "data": "service" },
                { "data": "price" },
                { "data": "actions" }
            ],
            "iDisplayLength": 10
        } );
    });
    function service_modal(id){
        if(id){
            $('#service_modal .modal-title').html('Edit service');
            $('#service_modal .modal-footer').html('<a href="javascript:edit_service('+id+');" class="btn btn-primary">Save changes</a>');
            $.ajax({
                'url': "functions.php?get_service&id="+id,
                'dataType': "json",
                'success': function(data) {
                    if (data['error']=='yes') $('#service_modal .modal-body').html(data['message']);
                    else {
                        $('#inputService').val(data['service']);
                        $('#inputPrice').val(data['price']);
                    }
                }
            });
            $('#service_modal').modal();
        }
        else{
            $('#service_modal .modal-title').html('New service');
            $('#service_modal .modal-footer').html('<a href="javascript:create_service();" class="btn btn-primary">Save changes</a>');
            $('#inputService').val('');
            $('#inputPrice').val('');
            $('#service_modal').modal();
        }
    }
    function edit_service(id){
        $.ajax({
            'url': "functions.php?edit_service&id="+id+"&service="+$('#inputService').val()+"&price="+$('#inputPrice').val(),
            'dataType': "json",
            'success': function(data) {
                if (data['error']=='yes') alert(data['message']);
                else{
                    $('#services').DataTable().ajax.reload();
                    $('#service_modal').modal('hide');
                }
            }
        });
    }
    function create_service(){
        $.ajax({
            'url': "functions.php?create_service&service="+$('#inputService').val()+"&price="+$('#inputPrice').val(),
            'dataType': "json",
            'success': function(data) {
                if (data['error']=='yes') alert(data['message']);
                else $('#services').DataTable().ajax.reload();
            }
        });
    }
    function delete_service(id){
        $.ajax({
            'url': "functions.php?delete_service&id="+id,
            'dataType': "json",
            'success': function(data) {
                if (data['error']=='yes') alert(data['message']);
                else $('#services').DataTable().ajax.reload();
            }
        });
    }
</script>
