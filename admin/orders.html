<div class="col-md-10">
    <div class="container-fluid">
        <h1>Orders</h1>
        <table class="table table-condensed" id="orders">
            <thead>
                <tr><th>Username</th><th>Email</th><th>Service</th><th>Address</th><th>Status</th><th>Processed</th><th>Actions</th></tr>
            </thead>
        </table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/dataTables.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('#orders').DataTable( {
            "ajax": "functions.php?get_orders",
            "columns": [
                { "data": "username" },
                { "data": "email" },
                { "data": "service" },
                { "data": "address" },
                { "data": "status" },
                { "data": "processed" },
                { "data": "actions" }
            ],
            "iDisplayLength": 10
        } );
    });
    function confirm(id){
        $.ajax({
            'url': "functions.php?confirm&id="+id,
            'dataType': "json",
            'success': function(data) {
                if (data['error']=='no') {
                    $("[href$='confirm("+id+"));']").replaceWith('<span>'+data['timestamp']+'</span>');
                }
                if (data['error']=='yes') alert(data['message']);
            }
        });
    }
    function delete_order(id){
        $.ajax({
            'url': "functions.php?delete_order&id="+id,
            'dataType': "json",
            'success': function(data) {
                if (data['error']=='yes') alert(data['message']);
                else $('#orders').DataTable().ajax.reload();
            }
        });
    }
</script>
